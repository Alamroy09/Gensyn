<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gensyn AI Quiz</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Background animation */
    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    body {
      background: linear-gradient(120deg, #0f172a, #312e81, #1e1b4b);
      background-size: 300% 300%;
      animation: gradientMove 12s ease infinite;
      font-family: 'Inter', sans-serif;
      color: #e2e8f0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }

    .glass {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.08);
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
    }

    .title {
      background: linear-gradient(90deg, #8b5cf6, #6366f1);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .option-btn {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 12px;
      border-radius: 10px;
      transition: all 0.2s;
    }

    .option-btn:hover {
      transform: scale(1.03);
      background: rgba(124, 58, 237, 0.2);
      border-color: rgba(124, 58, 237, 0.4);
    }

    .selected {
      background: linear-gradient(90deg, rgba(124, 58, 237, 0.25), rgba(99, 102, 241, 0.3));
      border: 1px solid rgba(99, 102, 241, 0.6);
      box-shadow: 0 0 20px rgba(99, 102, 241, 0.25);
    }

    footer {
      text-align: center;
      color: #cbd5e1;
      margin-top: 1.5rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <div class="max-w-3xl w-full p-8 rounded-3xl glass text-center">

    <!-- Start Page -->
    <div id="start-page">
      <h1 class="text-5xl font-extrabold mb-4 title">ðŸ’Ž Gensyn AI Quiz</h1>
      <p class="mb-6 text-lg text-gray-300">
        Challenge yourself! Learn about RL-Swarm nodes, decentralized AI compute, and become a Gensyn Pioneer!
      </p>
      <button id="start-btn" class="bg-indigo-500 hover:bg-indigo-400 text-white py-3 px-10 rounded-full font-semibold transition-transform hover:scale-105">
        Start Quiz ðŸš€
      </button>
    </div>

    <!-- Quiz Page -->
    <div id="quiz-page" class="hidden text-left">
      <h2 id="question-counter" class="text-xl font-semibold mb-4"></h2>
      <p id="question-text" class="mb-6 text-lg"></p>
      <div id="options" class="grid gap-3 mb-6"></div>
      <button id="next-btn" class="bg-indigo-500 hover:bg-indigo-400 text-white py-2 px-6 rounded-xl font-semibold">
        Next
      </button>
    </div>

    <!-- Score Page -->
    <div id="score-page" class="hidden text-center">
      <h2 class="text-3xl font-bold mb-4">Quiz Completed!</h2>
      <p id="score-text" class="text-xl mb-6"></p>
      <div class="flex justify-center gap-4 flex-wrap">
        <button id="restart-btn" class="bg-indigo-500 hover:bg-indigo-400 py-2 px-6 rounded-xl text-white font-semibold">Restart</button>
        <button id="show-answers-btn" class="bg-yellow-500 hover:bg-yellow-400 py-2 px-6 rounded-xl text-white font-semibold">Show Answers</button>
      </div>
    </div>

    <!-- Answers Page -->
    <div id="answers-page" class="hidden text-left">
      <h2 class="text-2xl font-bold mb-4 text-center">All Answers</h2>
      <div id="all-answers" class="space-y-3"></div>
      <div class="text-center mt-6">
        <button id="restart-btn2" class="bg-indigo-500 hover:bg-indigo-400 py-2 px-6 rounded-xl text-white font-semibold">Restart Quiz</button>
      </div>
    </div>

  </div>

  <footer>
    Built by <b>Rubel</b> for <b>Gensyn Community ðŸ’Ž</b>
  </footer>

  <script>
    const quizData = [
      { question: "What is Gensyn?", options: ["Cloud service", "Blockchain-based AI compute protocol", "AI lab", "Data analytics tool"], answer: "Blockchain-based AI compute protocol" },
      { question: "What is RL Swarm in Gensyn?", options: ["Multiplayer game", "Distributed learning framework", "Social media", "Database system"], answer: "Distributed learning framework" },
      { question: "Main goal of Gensyn?", options: ["Social network", "Affordable AI training compute using idle hardware", "Cloud AI research", "Sell AI licenses"], answer: "Affordable AI training compute using idle hardware" },
      { question: "Funding raised?", options: ["$10M", "$25.5M", "$50.6M", "$100M"], answer: "$50.6M" },
      { question: "Number of roles in Pioneer Program?", options: ["1", "2", "3", "4"], answer: "3" },
      { question: "Which is NOT a Pioneer Program role?", options: ["Rover","Navigator","Pioneer","Developer"], answer: "Developer" },
      { question: "Rover role represents?", options: ["Builder","Consistent contributor","Leader","Technical reviewer"], answer: "Consistent contributor" },
      { question: "Navigator role represents?", options: ["Creates content","Moderates Discord","Passive observer","Runs servers"], answer: "Creates content" },
      { question: "Pioneer role represents?", options: ["Maintains servers","Active contributor","Spreads culture","Tests AI models"], answer: "Spreads culture" },
      { question: "Hardware recommended for Gensyn node?", options: ["CPU","GPU","Mobile","Laptop"], answer: "GPU" },
      { question: "OS recommended for Gensyn nodes?", options: ["Windows","Linux","macOS","Android"], answer: "Linux" },
      { question: "Command to start RL Swarm node?", options: ["./run_rl_swarm.sh","python3 run.py","npm start","docker-compose up"], answer: "./run_rl_swarm.sh" },
      { question: "Network protocol for RL Swarm nodes?", options: ["TCP/IP","HTTP/HTTPS","Peer-to-Peer","FTP"], answer: "Peer-to-Peer" },
      { question: "AI model used in RL Swarm?", options: ["GPT-3","BERT","Qwen2.5-0.5B-Instruct","ResNet"], answer: "Qwen2.5-0.5B-Instruct" },
      { question: "Contribution form submission frequency?", options: ["Weekly","Every 2 weeks","Monthly","Daily"], answer: "Every 2 weeks" },
    ];

    let current = 0, score = 0, selected = null;

    const startPage = document.getElementById("start-page");
    const quizPage = document.getElementById("quiz-page");
    const scorePage = document.getElementById("score-page");
    const answersPage = document.getElementById("answers-page");
    const qCounter = document.getElementById("question-counter");
    const qText = document.getElementById("question-text");
    const optionsDiv = document.getElementById("options");
    const scoreText = document.getElementById("score-text");
    const allAnswers = document.getElementById("all-answers");

    document.getElementById("start-btn").addEventListener("click", () => {
      startPage.classList.add("hidden");
      quizPage.classList.remove("hidden");
      loadQuestion();
    });

    function loadQuestion() {
      const q = quizData[current];
      qCounter.textContent = `Question ${current + 1} of ${quizData.length}`;
      qText.textContent = q.question;
      optionsDiv.innerHTML = "";
      q.options.forEach(opt => {
        const btn = document.createElement("button");
        btn.textContent = opt;
        btn.className = "option-btn text-left";
        btn.addEventListener("click", () => {
          selected = opt;
          document.querySelectorAll(".option-btn").forEach(b => b.classList.remove("selected"));
          btn.classList.add("selected");
        });
        optionsDiv.appendChild(btn);
      });
    }

    document.getElementById("next-btn").addEventListener("click", () => {
      if (!selected) return;
      if (selected === quizData[current].answer) score++;
      current++;
      selected = null;
      if (current < quizData.length) loadQuestion();
      else showScore();
    });

    function showScore() {
      quizPage.classList.add("hidden");
      scorePage.classList.remove("hidden");
      scoreText.textContent = `Your Score: ${score} / ${quizData.length}`;
    }

    document.getElementById("show-answers-btn").addEventListener("click", () => {
      scorePage.classList.add("hidden");
      answersPage.classList.remove("hidden");
      allAnswers.innerHTML = "";
      quizData.forEach((q, i) => {
        const div = document.createElement("div");
        div.innerHTML = `<p><b>Q${i + 1}:</b> ${q.question}</p><p class='text-green-400'>Answer: ${q.answer}</p>`;
        div.className = "p-3 rounded-lg bg-gray-800/50";
        allAnswers.appendChild(div);
      });
    });

    function restart() {
      current = 0;
      score = 0;
      selected = null;
      startPage.classList.remove("hidden");
      quizPage.classList.add("hidden");
      scorePage.classList.add("hidden");
      answersPage.classList.add("hidden");
    }

    document.getElementById("restart-btn").addEventListener("click", restart);
    document.getElementById("restart-btn2").addEventListener("click", restart);
  </script>

</body>
</html>
