<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gensyn Pioneer Quiz</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
  .option-btn { transition: all 0.3s ease-in-out; cursor: pointer; }
  .option-btn:hover { transform: scale(1.05); }
  .card { transition: all 0.3s ease-in-out; cursor: pointer; }
  .card:hover { transform: translateY(-5px); box-shadow: 0 12px 24px rgba(0,0,0,0.5); }
  .fade-in { animation: fadeIn 0.6s ease-in-out; }
  @keyframes fadeIn { from {opacity:0;} to {opacity:1;} }
</style>
</head>
<body class="bg-[#0c0f1b] flex items-center justify-center min-h-screen p-6 text-white">

<div class="w-full max-w-4xl rounded-3xl shadow-2xl p-8 bg-gradient-to-b from-[#111625] to-[#0f1321]">

  <!-- Header (No Logo) -->
  <div class="text-center mb-8 fade-in">
    <h1 class="text-5xl font-extrabold bg-clip-text text-transparent" style="background: linear-gradient(90deg,#00f5a0,#00d9f5)">Gensyn Pioneer Quiz</h1>
    <p class="text-gray-300 mt-2 text-lg">Test your knowledge and learn how to run a Gensyn node!</p>
  </div>

  <!-- Start Screen -->
  <div id="start-screen" class="text-center py-8 fade-in">
    <p class="text-gray-300 mb-6 text-lg">Ready to challenge yourself and join the Pioneer spirit?</p>
    <button id="start-btn" class="bg-gradient-to-r from-[#00f5a0] to-[#00d9f5] text-black font-bold px-12 py-4 rounded-3xl hover:scale-105 transition transform shadow-lg">Start Quiz ðŸš€</button>
  </div>

  <!-- Quiz Screen -->
  <div id="quiz-screen" class="hidden fade-in">
    <div id="question-count" class="mb-4 text-sm text-gray-400"></div>
    <h2 id="question-text" class="text-2xl font-semibold mb-6"></h2>
    <div id="options" class="grid gap-4 mb-8"></div>
    <div class="flex justify-center">
      <button id="next-btn" class="px-10 py-3 rounded-full font-bold bg-gray-600 text-gray-300 cursor-not-allowed">Next</button>
    </div>
  </div>

  <!-- Result Screen -->
  <div id="result-screen" class="hidden text-center py-8 fade-in">
    <h2 class="text-3xl font-bold mb-3">Quiz Completed!</h2>
    <p class="mb-6 text-gray-200 text-lg">Your Score: <span id="score"></span></p>
    <div class="flex flex-col gap-4 items-center">
      <button id="show-answers-btn" class="bg-yellow-400 text-black px-10 py-3 rounded-3xl font-semibold hover:scale-105 transition transform shadow-lg">Show All Answers</button>
      <button id="restart-btn" class="bg-gradient-to-r from-[#00f5a0] to-[#00d9f5] text-black px-10 py-3 rounded-3xl font-semibold hover:scale-105 transition transform shadow-lg">Restart Quiz</button>
      <a href="https://docs.gensyn.ai/" target="_blank" class="bg-gradient-to-r from-[#00d9f5] to-[#00f5a0] text-black px-10 py-3 rounded-3xl font-semibold hover:scale-105 transition transform shadow-lg">Run Your Gensyn Node</a>
    </div>
  </div>

  <!-- All Answers Screen -->
  <div id="all-answers-screen" class="hidden fade-in">
    <h3 class="text-2xl font-semibold mb-5 text-center">All Questions & Answers</h3>
    <div id="all-answers" class="space-y-4"></div>
    <div class="flex gap-4 mt-6 justify-center">
      <button id="restart-btn-2" class="bg-gradient-to-r from-[#00f5a0] to-[#00d9f5] text-black px-10 py-3 rounded-3xl font-semibold hover:scale-105 transition transform shadow-lg">Restart Quiz</button>
      <a href="https://docs.gensyn.ai/" target="_blank" class="bg-gradient-to-r from-[#00d9f5] to-[#00f5a0] text-black px-10 py-3 rounded-3xl font-semibold hover:scale-105 transition transform shadow-lg">Run Your Gensyn Node</a>
    </div>
  </div>

</div>

<script>
const quizData = [
  { question: "What is Gensyn?", options: ["A cloud service for AI model training","A blockchain-based decentralized AI compute protocol","An AI research lab","A data analytics tool"], answer: "A blockchain-based decentralized AI compute protocol" },
  { question: "What is RL Swarm in Gensyn?", options: ["A multiplayer game","A distributed learning framework","A social media platform","A database system"], answer: "A distributed learning framework" },
  { question: "What is the main goal of Gensyn?", options: ["To create a social network for AI enthusiasts","To provide affordable AI training compute using idle hardware","To build a cloud AI research platform","To sell AI software licenses"], answer: "To provide affordable AI training compute using idle hardware" },
  { question: "How much funding has Gensyn raised?", options: ["$10M","$25.5M","$50.6M","$100M"], answer: "$50.6M" },
  { question: "How many roles are there in the Gensyn Pioneer Program?", options: ["1","2","3","4"], answer: "3" },
  { question: "Which of the following is NOT a Pioneer Program role?", options: ["Rover","Navigator","Pioneer","Developer"], answer: "Developer" },
  { question: "What does the Rover role represent?", options: ["A builder creating tools for the community","A consistent contributor active in the community","A leader spreading Gensyn culture","A technical reviewer"], answer: "A consistent contributor active in the community" },
  { question: "What does the Navigator role represent?", options: ["Creates meaningful tools or content for the community","Only moderates Discord","Passive observer","Runs servers"], answer: "Creates meaningful tools or content for the community" },
  { question: "What does the Pioneer role represent?", options: ["Maintains servers","Active contributor in discussions","Spreads Gensyn culture and inspires others","Tests AI models only"], answer: "Spreads Gensyn culture and inspires others" },
  { question: "What kind of hardware is recommended to run a Gensyn node?", options: ["CPU-based server","GPU-based server","Mobile device","Only laptop"], answer: "GPU-based server" },
  { question: "What operating system is recommended for running Gensyn nodes?", options: ["Windows","Linux","macOS","Android"], answer: "Linux" },
  { question: "Which command is used to start a Gensyn RL Swarm node?", options: ["./run_rl_swarm.sh","python3 run.py","npm start","docker-compose up"], answer: "./run_rl_swarm.sh" },
  { question: "What network protocol is used by RL Swarm nodes?", options: ["TCP/IP","HTTP/HTTPS","Peer-to-Peer (P2P)","FTP"], answer: "Peer-to-Peer (P2P)" },
  { question: "Which AI model is currently used in Gensyn RL Swarm?", options: ["GPT-3","BERT","Qwen2.5-0.5B-Instruct","ResNet"], answer: "Qwen2.5-0.5B-Instruct" },
  { question: "How often do participants need to submit the Pioneer Program contribution form?", options: ["Every week","Every 2 weeks","Every month","Every day"], answer: "Every 2 weeks" }
];

let currentIndex = 0;
let score = 0;
let selectedOption = null;

const startScreen = document.getElementById('start-screen');
const quizScreen = document.getElementById('quiz-screen');
const resultScreen = document.getElementById('result-screen');
const allAnswersScreen = document.getElementById('all-answers-screen');

const startBtn = document.getElementById('start-btn');
const nextBtn = document.getElementById('next-btn');
const restartBtn = document.getElementById('restart-btn');
const restartBtn2 = document.getElementById('restart-btn-2');
const showAnswersBtn = document.getElementById('show-answers-btn');

const questionCount = document.getElementById('question-count');
const questionText = document.getElementById('question-text');
const optionsDiv = document.getElementById('options');
const scoreEl = document.getElementById('score');
const allAnswersDiv = document.getElementById('all-answers');

function startQuiz(){
  startScreen.classList.add('hidden');
  quizScreen.classList.remove('hidden');
  currentIndex = 0;
  score = 0;
  selectedOption = null;
  showQuestion();
}

function showQuestion(){
  selectedOption = null;
  nextBtn.disabled = true;
  nextBtn.classList.remove('bg-gradient-to-r','from-[#00d9f5]','to-[#00f5a0]','text-black');
  nextBtn.classList.add('bg-gray-600','text-gray-300','cursor-not-allowed');
  const q = quizData[currentIndex];
  questionCount.innerText = `Question ${currentIndex+1} of ${quizData.length}`;
  questionText.innerText = q.question;
  optionsDiv.innerHTML = '';
  q.options.forEach(opt => {
    const btn = document.createElement('button');
    btn.innerText = opt;
    btn.className = 'option-btn card text-left p-4 rounded-xl bg-[#0f1724] hover:bg-[#111827] font-medium';
    btn.onclick = () => selectOption(opt, btn);
    optionsDiv.appendChild(btn);
  });
}

function selectOption(opt, btn){
  selectedOption = opt;
  Array.from(optionsDiv.children).forEach(b=>b.classList.remove('bg-[#00f5a0]','text-black','font-semibold'));
  btn.classList.add('bg-[#00f5a0]','text-black','font-semibold');
  nextBtn.disabled = false;
  nextBtn.classList.remove('bg-gray-600','text-gray-300','cursor-not-allowed');
  nextBtn.classList.add('bg-gradient-to-r','from-[#00d9f5]','to-[#00f5a0]','text-black');
}

function nextQuestion(){
  if(selectedOption === quizData[currentIndex].answer) score++;
  if(currentIndex+1 < quizData.length){
    currentIndex++;
    showQuestion();
  } else {
    quizScreen.classList.add('hidden');
    resultScreen.classList.remove('hidden');
    scoreEl.innerText = `${score} / ${quizData.length}`;
  }
}

function showAllAnswers(){
  resultScreen.classList.add('hidden');
  allAnswersScreen.classList.remove('hidden');
  allAnswersDiv.innerHTML = '';
  quizData.forEach((q,i)=>{
    const div = document.createElement('div');
    div.className = 'p-4 rounded-xl bg-[#071027] shadow-lg';
    div.innerHTML = `<div class="font-medium">Q${i+1}: ${q.question}</div><div class="text-[#00f5a0] mt-1">Answer: ${q.answer}</div>`;
    allAnswersDiv.appendChild(div);
  });
}

function restartQuiz(){
  allAnswersScreen.classList.add('hidden');
  resultScreen.classList.add('hidden');
  startScreen.classList.remove('hidden');
}

startBtn.addEventListener('click', startQuiz);
nextBtn.addEventListener('click', nextQuestion);
showAnswersBtn.addEventListener('click', showAllAnswers);
restartBtn.addEventListener('click', restartQuiz);
restartBtn2.addEventListener('click', restartQuiz);
</script>

</body>
</html>
