<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gensyn Pioneer Program Quiz</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(135deg, #0a0a0a 0%, #111827 100%);
      color: #eaeaea;
      font-family: 'Inter', sans-serif;
    }
    .gradient-text {
      background: linear-gradient(90deg, #00f5a0, #00d9f5);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .fade-in {
      animation: fadeIn 1s ease-in-out forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .glow-btn:hover {
      box-shadow: 0 0 20px rgba(0, 217, 245, 0.5);
      transform: scale(1.05);
      transition: 0.3s ease;
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen px-4">

  <div id="start-page" class="text-center fade-in">
    <img src="https://www.gensyn.ai/assets/images/logo-light.svg" alt="Gensyn Logo" class="mx-auto mb-6 w-24">
    <h1 class="text-3xl md:text-4xl font-extrabold gradient-text mb-4">Gensyn Pioneer Program Quiz</h1>
    <p class="text-gray-400 mb-8">Test your knowledge about <span class="text-[#00f5a0]">Gensyn</span> and RL Swarm Nodes!<br>Click below to begin your journey ðŸš€</p>
    <button id="start-btn" class="bg-[#00f5a0] text-black font-bold py-3 px-8 rounded-xl glow-btn transition-all">Start Quiz</button>
  </div>

  <div id="quiz-page" class="hidden w-full max-w-2xl bg-[#111827] p-8 rounded-2xl shadow-2xl text-center fade-in">
    <h2 id="question-counter" class="text-xl font-semibold mb-4"></h2>
    <p id="question-text" class="mb-6 text-lg"></p>
    <div id="options" class="grid gap-4"></div>
    <div class="flex justify-center mt-6">
      <button id="next-btn" class="bg-[#00d9f5] text-black font-bold py-3 px-6 rounded-xl glow-btn transition-all">Next</button>
    </div>
  </div>

  <div id="score-page" class="hidden text-center fade-in">
    <h2 class="text-3xl font-bold mb-6 gradient-text">Quiz Completed!</h2>
    <p id="score-text" class="mb-6 text-xl"></p>
    <div class="flex flex-col gap-4 justify-center items-center">
      <button id="restart-btn" class="bg-[#00f5a0] text-black py-3 px-6 rounded-xl font-bold glow-btn">Restart Quiz</button>
      <button id="show-answers-btn" class="bg-yellow-400 text-black py-3 px-6 rounded-xl font-bold glow-btn">Show All Answers</button>
      <a href="https://github.com/gensyn-ai/rl-swarm" target="_blank" class="bg-[#00d9f5] text-black py-3 px-6 rounded-xl font-bold glow-btn">Run Your Gensyn Node</a>
    </div>
  </div>

  <div id="answers-page" class="hidden w-full max-w-2xl bg-[#111827] p-8 rounded-2xl shadow-2xl fade-in">
    <h2 class="text-2xl font-bold mb-6 gradient-text text-center">All Answers</h2>
    <div id="answers-list" class="text-left space-y-4"></div>
    <div class="flex flex-col gap-4 justify-center items-center mt-8">
      <button id="restart-btn2" class="bg-[#00f5a0] text-black py-3 px-6 rounded-xl font-bold glow-btn">Restart Quiz</button>
      <a href="https://github.com/gensyn-ai/rl-swarm" target="_blank" class="bg-[#00d9f5] text-black py-3 px-6 rounded-xl font-bold glow-btn">Run Your Gensyn Node</a>
    </div>
  </div>

  <script>
    const quizData = [
      { question: "What is Gensyn?", options: ["A cloud service for AI model training","A blockchain-based decentralized AI compute protocol","An AI research lab","A data analytics tool"], answer: "A blockchain-based decentralized AI compute protocol" },
      { question: "What is RL Swarm in Gensyn?", options: ["A multiplayer game","A distributed learning framework","A social media platform","A database system"], answer: "A distributed learning framework" },
      { question: "What is the main goal of Gensyn?", options: ["To create a social network for AI enthusiasts","To provide affordable AI training compute using idle hardware","To build a cloud AI research platform","To sell AI software licenses"], answer: "To provide affordable AI training compute using idle hardware" },
      { question: "How much funding has Gensyn raised?", options: ["$10M","$25.5M","$50.6M","$100M"], answer: "$50.6M" },
      { question: "How many roles are there in the Gensyn Pioneer Program?", options: ["1","2","3","4"], answer: "3" },
      { question: "Which of the following is NOT a Pioneer Program role?", options: ["Rover","Navigator","Pioneer","Developer"], answer: "Developer" },
      { question: "What does the Rover role represent?", options: ["A builder creating tools for the community","A consistent contributor active in the community","A leader spreading Gensyn culture","A technical reviewer"], answer: "A consistent contributor active in the community" },
      { question: "What does the Navigator role represent?", options: ["Creates meaningful tools or content for the community","Only moderates Discord","Passive observer","Runs servers"], answer: "Creates meaningful tools or content for the community" },
      { question: "What does the Pioneer role represent?", options: ["Maintains servers","Active contributor in discussions","Spreads Gensyn culture and inspires others","Tests AI models only"], answer: "Spreads Gensyn culture and inspires others" },
      { question: "What kind of hardware is recommended to run a Gensyn node?", options: ["CPU-based server","GPU-based server","Mobile device","Only laptop"], answer: "GPU-based server" },
      { question: "What operating system is recommended for running Gensyn nodes?", options: ["Windows","Linux","macOS","Android"], answer: "Linux" },
      { question: "Which command is used to start a Gensyn RL Swarm node?", options: ["./run_rl_swarm.sh","python3 run.py","npm start","docker-compose up"], answer: "./run_rl_swarm.sh" },
      { question: "What network protocol is used by RL Swarm nodes?", options: ["TCP/IP","HTTP/HTTPS","Peer-to-Peer (P2P)","FTP"], answer: "Peer-to-Peer (P2P)" },
      { question: "Which AI model is currently used in Gensyn RL Swarm?", options: ["GPT-3","BERT","Qwen2.5-0.5B-Instruct","ResNet"], answer: "Qwen2.5-0.5B-Instruct" },
      { question: "How often do participants need to submit the Pioneer Program contribution form?", options: ["Every week","Every 2 weeks","Every month","Every day"], answer: "Every 2 weeks" },
    ];

    const startPage = document.getElementById("start-page");
    const quizPage = document.getElementById("quiz-page");
    const scorePage = document.getElementById("score-page");
    const answersPage = document.getElementById("answers-page");

    const startBtn = document.getElementById("start-btn");
    const nextBtn = document.getElementById("next-btn");
    const restartBtn = document.getElementById("restart-btn");
    const restartBtn2 = document.getElementById("restart-btn2");
    const showAnswersBtn = document.getElementById("show-answers-btn");

    const questionText = document.getElementById("question-text");
    const questionCounter = document.getElementById("question-counter");
    const optionsContainer = document.getElementById("options");
    const scoreText = document.getElementById("score-text");
    const answersList = document.getElementById("answers-list");

    let currentIndex = 0;
    let score = 0;
    let selectedOption = null;

    startBtn.onclick = () => {
      startPage.classList.add("hidden");
      quizPage.classList.remove("hidden");
      loadQuestion();
    };

    function loadQuestion() {
      const q = quizData[currentIndex];
      questionCounter.textContent = `Question ${currentIndex + 1} of ${quizData.length}`;
      questionText.textContent = q.question;
      optionsContainer.innerHTML = "";
      q.options.forEach(opt => {
        const btn = document.createElement("button");
        btn.textContent = opt;
        btn.className = `py-3 px-4 rounded-lg font-semibold transition-colors duration-200 w-full ${
          selectedOption === opt ? "bg-[#00f5a0] text-black" : "bg-gray-700 hover:bg-gray-600"
        }`;
        btn.onclick = () => selectOption(btn, opt);
        optionsContainer.appendChild(btn);
      });
    }

    function selectOption(btn, opt) {
      selectedOption = opt;
      Array.from(optionsContainer.children).forEach(b => b.classList.remove("bg-[#00f5a0]", "text-black"));
      btn.classList.add("bg-[#00f5a0]", "text-black");
    }

    nextBtn.onclick = () => {
      if (!selectedOption) return;
      if (selectedOption === quizData[currentIndex].answer) score++;
      currentIndex++;
      selectedOption = null;
      if (currentIndex < quizData.length) {
        loadQuestion();
      } else {
        showScore();
      }
    };

    function showScore() {
      quizPage.classList.add("hidden");
      scorePage.classList.remove("hidden");
      scoreText.textContent = `Your Score: ${score} / ${quizData.length}`;
    }

    restartBtn.onclick = restartQuiz;
    restartBtn2.onclick = restartQuiz;

    showAnswersBtn.onclick = () => {
      scorePage.classList.add("hidden");
      answersPage.classList.remove("hidden");
      answersList.innerHTML = quizData.map((q, i) => `
        <p><strong>Q${i + 1}:</strong> ${q.question}<br>
        <span class="text-[#00f5a0]">Answer:</span> ${q.answer}</p>
      `).join("");
    };

    function restartQuiz() {
      score = 0;
      currentIndex = 0;
      selectedOption = null;
      answersPage.classList.add("hidden");
      scorePage.classList.add("hidden");
      startPage.classList.remove("hidden");
    }
  </script>
</body>
</html>
