<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gensyn AI Quiz</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Animated gradient background for Start Page */
    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }
    .animated-gradient {
      background: linear-gradient(270deg, #6b21a8, #d946ef, #f43f5e);
      background-size: 600% 600%;
      animation: gradientBG 10s ease infinite;
    }
    .option-btn {
      transition: transform 0.2s, background-color 0.2s, color 0.2s;
    }
    .option-btn:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body class="bg-gray-900 min-h-screen flex items-center justify-center p-4 text-white font-sans">

  <div class="max-w-2xl w-full p-6">

    <!-- Start Page -->
    <div id="start-page" class="text-center p-8 rounded-3xl shadow-2xl animated-gradient">
      <h1 class="text-5xl font-extrabold mb-4 drop-shadow-lg">ðŸ’Ž Gensyn AI Quiz</h1>
      <p class="mb-6 text-lg md:text-xl drop-shadow-md">
        Challenge yourself! Learn about RL-Swarm nodes, decentralized AI compute, and become a Gensyn Pioneer!
      </p>
      <button id="start-btn" class="bg-yellow-400 hover:bg-yellow-300 text-gray-900 font-bold py-4 px-12 rounded-full text-lg shadow-xl transition-transform duration-200 hover:scale-110">
        Start Quiz ðŸš€
      </button>
    </div>

    <!-- Quiz Page -->
    <div id="quiz-page" class="hidden bg-white/10 backdrop-blur-md p-8 rounded-2xl shadow-xl mt-6 text-white">
      <h2 id="question-counter" class="text-2xl font-bold mb-6"></h2>
      <p id="question-text" class="mb-6 text-lg"></p>
      <div id="options" class="grid gap-4"></div>
      <div class="flex justify-center mt-6">
        <button id="next-btn" class="bg-indigo-500 hover:bg-indigo-600 py-3 px-6 rounded-xl font-bold text-white shadow-lg">Next</button>
      </div>
    </div>

    <!-- Score Page -->
    <div id="score-page" class="hidden text-center bg-white/10 backdrop-blur-md p-8 rounded-2xl shadow-xl mt-6 text-white">
      <h2 class="text-3xl font-bold mb-4">Quiz Completed!</h2>
      <p id="score-text" class="text-xl mb-6"></p>
      <div class="flex flex-col gap-4 items-center">
        <button id="restart-btn" class="bg-indigo-500 hover:bg-indigo-600 py-3 px-6 rounded-xl font-bold text-white shadow-lg">Restart Quiz</button>
        <button id="show-answers-btn" class="bg-yellow-500 hover:bg-yellow-600 py-3 px-6 rounded-xl font-bold text-white shadow-lg">Show All Answers</button>
        <a href="https://www.gensyn.ai/" target="_blank" class="bg-green-600 hover:bg-green-500 py-3 px-6 rounded-xl font-bold text-white shadow-lg">Join Gensyn Pioneer Program</a>
        <a href="https://github.com/gensyn-ai/rl-swarm" target="_blank" class="bg-purple-600 hover:bg-purple-500 py-3 px-6 rounded-xl font-bold text-white shadow-lg">Run Your Gensyn Node</a>
      </div>
    </div>

    <!-- All Answers Page -->
    <div id="answers-page" class="hidden bg-white/10 backdrop-blur-md p-8 rounded-2xl shadow-xl mt-6 text-white">
      <h2 class="text-3xl font-bold mb-6 text-center">All Answers</h2>
      <div id="all-answers" class="space-y-4"></div>
      <div class="flex flex-col gap-4 items-center mt-6">
        <button id="restart-btn2" class="bg-indigo-500 hover:bg-indigo-600 py-3 px-6 rounded-xl font-bold text-white shadow-lg">Restart Quiz</button>
        <a href="https://www.gensyn.ai/" target="_blank" class="bg-green-600 hover:bg-green-500 py-3 px-6 rounded-xl font-bold text-white shadow-lg">Join Gensyn Pioneer Program</a>
        <a href="https://github.com/gensyn-ai/rl-swarm" target="_blank" class="bg-purple-600 hover:bg-purple-500 py-3 px-6 rounded-xl font-bold text-white shadow-lg">Run Your Gensyn Node</a>
      </div>
    </div>

  </div>

  <script>
    // Quiz Data (same as original)
    const quizData = [
      { question: "What is Gensyn?", options: ["Cloud service", "Blockchain-based AI compute protocol", "AI lab", "Data analytics tool"], answer: "Blockchain-based AI compute protocol" },
      { question: "What is RL Swarm in Gensyn?", options: ["Multiplayer game", "Distributed learning framework", "Social media", "Database system"], answer: "Distributed learning framework" },
      { question: "Main goal of Gensyn?", options: ["Social network", "Affordable AI training compute using idle hardware", "Cloud AI research", "Sell AI licenses"], answer: "Affordable AI training compute using idle hardware" },
      { question: "Funding raised?", options: ["$10M", "$25.5M", "$50.6M", "$100M"], answer: "$50.6M" },
      { question: "Number of roles in Pioneer Program?", options: ["1", "2", "3", "4"], answer: "3" },
      { question: "Which is NOT a Pioneer Program role?", options: ["Rover","Navigator","Pioneer","Developer"], answer: "Developer" },
      { question: "Rover role represents?", options: ["Builder","Consistent contributor","Leader","Technical reviewer"], answer: "Consistent contributor" },
      { question: "Navigator role represents?", options: ["Creates content","Moderates Discord","Passive observer","Runs servers"], answer: "Creates content" },
      { question: "Pioneer role represents?", options: ["Maintains servers","Active contributor","Spreads culture","Tests AI models"], answer: "Spreads culture" },
      { question: "Hardware recommended for Gensyn node?", options: ["CPU","GPU","Mobile","Laptop"], answer: "GPU" },
      { question: "OS recommended for Gensyn nodes?", options: ["Windows","Linux","macOS","Android"], answer: "Linux" },
      { question: "Command to start RL Swarm node?", options: ["./run_rl_swarm.sh","python3 run.py","npm start","docker-compose up"], answer: "./run_rl_swarm.sh" },
      { question: "Network protocol for RL Swarm nodes?", options: ["TCP/IP","HTTP/HTTPS","Peer-to-Peer","FTP"], answer: "Peer-to-Peer" },
      { question: "AI model used in RL Swarm?", options: ["GPT-3","BERT","Qwen2.5-0.5B-Instruct","ResNet"], answer: "Qwen2.5-0.5B-Instruct" },
      { question: "Contribution form submission frequency?", options: ["Weekly","Every 2 weeks","Monthly","Daily"], answer: "Every 2 weeks" },
    ];

    let currentIndex = 0, score = 0, selectedOption = null;

    const startPage = document.getElementById('start-page');
    const quizPage = document.getElementById('quiz-page');
    const scorePage = document.getElementById('score-page');
    const answersPage = document.getElementById('answers-page');
    const questionCounter = document.getElementById('question-counter');
    const questionText = document.getElementById('question-text');
    const optionsDiv = document.getElementById('options');
    const scoreText = document.getElementById('score-text');
    const allAnswersDiv = document.getElementById('all-answers');

    // Start Quiz
    document.getElementById('start-btn').addEventListener('click', () => {
      startPage.classList.add('hidden');
      quizPage.classList.remove('hidden');
      currentIndex = 0; score = 0; selectedOption = null;
      loadQuestion();
    });

    // Load Question
    function loadQuestion(){
      selectedOption = null;
      const q = quizData[currentIndex];
      questionCounter.textContent = `Question ${currentIndex+1} of ${quizData.length}`;
      questionText.textContent = q.question;
      optionsDiv.innerHTML = '';
      q.options.forEach(opt => {
        const btn = document.createElement('button');
        btn.textContent = opt;
        btn.className = "option-btn bg-gray-700 hover:bg-gray-600 py-3 rounded-lg font-semibold text-white";
        btn.onclick = () => {
          selectedOption = opt;
          Array.from(optionsDiv.children).forEach(c=>c.classList.remove('bg-blue-600','hover:bg-blue-500','text-white'));
          btn.classList.add('bg-blue-600','hover:bg-blue-500','text-white');
        };
        optionsDiv.appendChild(btn);
      });
    }

    // Next Button
    document.getElementById('next-btn').addEventListener('click', () => {
      if(!selectedOption) return;
      if(selectedOption === quizData[currentIndex].answer) score++;
      currentIndex++;
      if(currentIndex < quizData.length) loadQuestion();
      else showScore();
    });

    // Show Score
    function showScore(){
      quizPage.classList.add('hidden');
      scorePage.classList.remove('hidden');
      scoreText.textContent = `Your Score: ${score} / ${quizData.length}`;
    }

    // Show All Answers
    document.getElementById('show-answers-btn').addEventListener('click', () => {
      scorePage.classList.add('hidden');
      answersPage.classList.remove('hidden');
      allAnswersDiv.innerHTML = '';
      quizData.forEach((q,i)=>{
        const div = document.createElement('div');
        div.className = "p-4 bg-gray-700 rounded-lg";
        div.innerHTML = `<p class="font-semibold">Q${i+1}: ${q.question}</p><p class="mt-1 text-green-400">Answer: ${q.answer}</p>`;
        allAnswersDiv.appendChild(div);
      });
    });

    // Restart Quiz
    function restartQuiz(){
      startPage.classList.remove('hidden');
      quizPage.classList.add('hidden');
      scorePage.classList.add('hidden');
      answersPage.classList.add('hidden');
      currentIndex = 0; score = 0; selectedOption = null;
    }
    document.getElementById('restart-btn').addEventListener('click', restartQuiz);
    document.getElementById('restart-btn2').addEventListener('click', restartQuiz);

  </script>
</body>
</html>
